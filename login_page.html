<!DOCTYPE html>
<html>
    <head>

         <meta charset="UTF-8" />
         <title>Ink Panles</title>
         <link href="css/LoginStyle.css" rel="stylesheet">


    </head>


    <body>

        <div class="sidebar">
            <h1>Ink Panels</h1>
            <p>your every day panel of entertainment</p>
            <img src="images/book.png" class="sidebar-image" alt="sidebar image">

        </div>




        <div class="main">

            <form class="login-form">  

                <div class="form-input">
                    <label for="email">Email</label>
                    <input type="email" id="email" required />
                  </div>
                  
                  <div class="form-input">
                    <label for="password">Password</label>
                    <input type="password" id="password" required />
                  </div>
                  

                <a href="#" class="forgot-password">Forgot my password?</a>


                <div class="buttons-container">
                    <button type="submit" class="login-button">Login</button>
                    <button type="button" class="sign-up-button" onclick="location.href='sign_up.html'">Sign Up</button>
                </div>

            </form>

        </div>


    </body>
</html>
