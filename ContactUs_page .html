        <title>Contact Form</title>
     
        <script>
            function handleSubmit(event) {
                event.preventDefault();
                const email = "AAAAA@email.com";
                const subject = "Contact Form Submission";
                const firstName = document.querySelector('input[placeholder="First name"]').value;
                const lastName = document.querySelector('input[placeholder="Last name"]').value;
                const userEmail = document.querySelector('input[type="email"]').value;
                const message = document.querySelector("textarea").value;

                const mailtoLink = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(
                    `Name: ${firstName} ${lastName}\nEmail: ${userEmail}\nMessage: ${message}`
                )}`;

                window.location.href = mailtoLink;
            }
        </script>
