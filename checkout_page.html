<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>Checkout</title>
  <link rel="stylesheet" href="COStyle.css"/>
</head>
<body>
  <div class="container">
    <section class="form-section">
      <h1>Checkout</h1>
      <form action="submit" method="POST">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required />

        <div class="row">
          <div class="column">
            <label for="city">City</label>
            <select id="city" name="city" required>
              <option value="">Select a city</option>
              <option value="dammam">Dammam</option>
              <option value="khobar">Khobar</option>
              <option value="riyadh">Riyadh</option>
              <option value="kwc">Kuwait City</option>
              <option value="db">Dubai</option>
              <option value="adb">Abu Dhabi</option>

            </select>
          </div>
          <div class="column">
            <label for="zip">ZIP Code</label>
            <input type="text" id="zip" name="zip" required />
          </div>
        </div>

        <label for="country">Country</label>
        <select id="country" name="country" required>
          <option value="">Select a country</option>
          <option value="sa">Saudi Arabia</option>
          <option value="uae">United Arab Emirtes</option>
          <option value="kw">Kuwait</option>
        </select>

        <label for="address">Address</label>
        <input type="text" id="address" name="address" required />

        <button type="button" class="back-button">Back</button>
      </form>
    </section>

    <section class="payment-section">
      <p class="payment-method">
        Payment Method:<br />
        <label><input type="radio" name="payment" value="cod" /> C.O.D</label><br />
        <label><input type="radio" name="payment" value="card" checked /> Credit/Debit Card</label>
      </p>

      <div class="card-box">
        <p>Card type</p>
        <div class="card-icons">
        
          <div class="card-icons-wrapper">
            <img src="mastercard.png" alt="MasterCard" class="card-icons" />
          </div>
          <div class="card-icons-wrapper">
            <img src="visa.png" alt="Visa" class="card-icons" />
          </div>
          <div class="card-icons-wrapper">
            <img src="rupay.png" alt="RuPay" class="card-icons" />
          </div>
          </div>
       

        <label for="cardName">Name on Card</label>
        <input type="text" id="cardName" name="cardName" placeholder="Name" required />

        <label for="cardNumber">Card Number</label>
        <input type="text" id="cardNumber" name="cardNumber" placeholder="1111 2222 3333 4444" required />

        <div class="row">
          <div class="column">
            <label for="expiry">Expiration Date</label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required />
          </div>
          <div class="column">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="123" required />
          </div>
        </div>

        <div class="summary">
          <p>Subtotal: <span>1,668 SAR</span></p>
          <p>Shipping: <span>4 SAR</span></p>
          <p><strong>Total (incl. tax):</strong> <span><strong>1,672 SAR</strong></span></p>
        </div>

        <button type="submit" class="place-order">Place Order</button>
      </div> 
    </div>
    </section>
  </div>
</body>
</html>
